<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Korona Anketi</title>

</head>

<body>


    <section id="header">
        <div class="bg-white text-center py-4">
            <div class="container">
                <h2 class="text-danger display-4 my-4">Evden Çalışma Anketi</h2>
            </div>
        </div>
    </section>
    <div class="result d-none py-4 bg-white text-center">
        <div class="container lead">
            <p><span id="percentage" class="text-danger display-4 p-3">0%</span> ofise dönmek istiyorsun</p>
        </div>
    </div>

    <section id="questions">
        <div class="bg-secondary py-3">
            <div class="container">
                <form class="question-form text-white">
                    <div class="my-4">
                        <p>1.Ofiste daha verimli çalışıyorum</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1" value="E" checked>
                            <label class="form-check-label">
                                Evet
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1" value="H">
                            <label class="form-check-label">
                                Hayır
                            </label>
                        </div>
                    </div>
                    <div class="my-4">
                        <p>2.Ofise tam zamanlı dönmek istiyorum</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2" value="E" checked>
                            <label class="form-check-label">
                                Evet
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2" value="H">
                            <label class="form-check-label">
                                Hayır
                            </label>
                        </div>
                    </div>
                    <div class="my-4">
                        <p>3. Evdeyken teknik sorunlar daha zor çözülüyor</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q3" value="E" checked>
                            <label class="form-check-label">
                                Evet
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q3" value="H">
                            <label class="form-check-label">
                                Hayır
                            </label>
                        </div>
                    </div>
                    <div class="my-4">
                        <p>4.Evdeyken Jiradaki haftalık taskları yetiştirmekte zorlanıyorum</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q4" value="E" checked>
                            <label class="form-check-label">
                                Evet
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q4" value="H">
                            <label class="form-check-label">
                                Hayır
                            </label>
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-light">Gönder</button>
                    </div>

                </form>
            </div>
        </div>

    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="project.js">

    </script>
</body>

</html>
